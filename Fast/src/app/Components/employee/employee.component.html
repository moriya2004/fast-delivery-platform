<div class="divName"><i class="pi pi-pencil" (click)="changeName()" style="font-size: 1.5rem"></i>
    <span class="pName">{{this.name}}</span>

    <p-dialog header="Change your name" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }"
        [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

        <div class="flex flex-column gap-2">
            <label for="username">Username</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="this.name" />
        </div>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="updateEmployee()" label="Ok" pAutoFocus [autofocus]="true"></p-button>
        </ng-template>
    </p-dialog>
</div>

<h1>Orders for this day</h1>
<br />
<div class="card">
    <p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>CustomerId</th>
                <th>Date</th>
                <th>toAddress</th>
                <th>status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customerId }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.toAddress }}</td>
                <td>{{ order.status }}</td>
                <p-checkbox [(ngModel)]="order.status" (ngModelChange)="changeOrder(order)" [binary]="true"
                    inputId="binary" />
            </tr>
        </ng-template>
    </p-table>
</div>
<h3>Your salary for the current day: {{this.salary}}</h3>
