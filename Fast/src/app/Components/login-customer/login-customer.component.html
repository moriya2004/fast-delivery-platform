
<div class="container con" >
    <div class="row">
        <div class="col-2 signIn">
            <div class="container">
                <div class="row">
                    <div class="col">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-user"></i>
                </p-inputGroupAddon>
                <input pInputText placeholder="Username" [(ngModel)]="name" />
            </p-inputGroup></div></div>
            <div class="row">
                <div class="col mt-4 mb-4">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-hashtag"></i>
                </p-inputGroupAddon>
                <input pInputText placeholder="Identity" [(ngModel)]="tz"/>
            </p-inputGroup></div></div>
            <div class="row">
                <div class="col login">
            <p-button label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto" (onClick)="login()"></p-button> </div></div>
        </div>
        </div>
        <div class="col"><p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider></div>
        <div class="col signUp"><p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" (onClick)="signUp()"></p-button></div>
    </div>
</div>
